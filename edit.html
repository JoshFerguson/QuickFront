<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		
		<title>QuickFront</title>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/sweetalert.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">	
		<link href="css/bootstrap-colorpicker.min.css" rel="stylesheet" media="screen">	
		<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
		<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
		
		<!-- Inline CSS based on choices in "Settings" tab -->
		<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}
		</style>	
	</head>
	
	<body>
	
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="popup.html"><img src="img/logo.png" width="40px" /></a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<span id="ptitle"></span>
			</div>
		</nav>
		
		<section>
			
			<form name="editProj" id="editProj">
			<div class="bootstrap-iso">
			 <div class="container-fluid">
			  <div class="row">
			   <div class="col-md-6 col-sm-6 col-xs-12">
			     <div class="form-group ">
			      <label class="control-label " for="name">
			       Project Color
			      </label>
			      <div class="input-group">
			       <div id="cp3" class="input-group colorpicker-component">
					    <input type="text" value="#00AABB" class="form-control" />
					    <span class="input-group-addon"><i></i></span>
					</div>
			       
			      </div>

				<br />
 
			    <div id="advPref" class="collapse">
				
				
					<div class="form-group ">
						<label class="control-label " for="refreshrate">
							Refresh Rate
						</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-refresh"></i>
							</div>
							<input class="form-control" id="refreshrate" name="refreshrate" type="text"/>
						</div>
					</div>
				
				
				</div>

			     
			     <div class="form-group">
			      <div>
			       <button class="btn btn-primary " name="submit" type="submit">
			        Save
			       </button>
			      </div>
			     </div>
			   </div>
			  </div>
			 </div>
			</div>
			</form>
			
		</section>
	
	<!-- Scripts -->
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<script src="js/sweetalert.js"></script>
	<script src="js/jquery-dateFormat.min.js"></script>	
	<script src="js/bootstrap-colorpicker.min.js"></script>	
	<script src="js/scripts.js"></script>	
	</body>
</html>
