<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>QuickFront</title>
		<link href="css/custom.css" rel="stylesheet" media="screen">	
		<link href="css/welcomePage.css" rel="stylesheet" media="screen">	
		<link rel="stylesheet" href="css/material-design-iconic-font.min.css" />	
	</head>
	
	<body class="welcomePage">
		<div id="pageloading"><i class="zmdi zmdi-rotate-right zmdi-hc-spin"></i></div>

		<section id="wfcontent">
			
			<h1>Welcome</h1>
			<p>This is QuickFront the super easy way to always be connected to your team. To get started please enter the following fields.</p>
			<form autocomplete="off">
				
				<input type="text" name="username" placeholder="Username"><br />
				
				<input type="password" name="password" placeholder="Password"><br />
				
				<input type="text" name="wfdomain" placeholder="Domain"><br />
				<small><i>Domain</i>.attask-ondemand.com</small><br />
				
				<input type="submit" name="submit" value="Get Started"><br />
				
			</form>
			
			<a class="credit" target="_blank" href="http://www.inspirosity.net?ref=QuickFront-Welcome">Created by Josh Ferguson</a>
			
		</section>
	
	<!-- Scripts -->
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/install.js"></script>	
	</body>
</html>
