<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/sweetalert.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">	
		<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
		<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
		
		<!-- Inline CSS based on choices in "Settings" tab -->
		<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}
		</style>	
	</head>
	
	<body>
	
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="popup.html"><img src="img/logo.png" width="40px" /></a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
			</div>
		</nav>
		
		<section>
			
			<form name="prefform" id="prefform">
			<div class="bootstrap-iso">
			 <div class="container-fluid">
			  <div class="row">
			   <div class="col-md-6 col-sm-6 col-xs-12">
			     <div class="form-group ">
			      <label class="control-label " for="name">
			       First Name
			      </label>
			      <div class="input-group">
			       <div class="input-group-addon">
			        <i class="fa fa-user">
			        </i>
			       </div>
			       <input class="form-control" id="fname" name="fname" type="text"/>
			      </div>
			     </div>
			     <div class="form-group ">
			      <label class="control-label " for="name">
			       Last Name
			      </label>
			      <div class="input-group">
			       <div class="input-group-addon">
			        <i class="fa fa-user">
			        </i>
			       </div>
			       <input class="form-control" id="lname" name="lname" type="text"/>
			      </div>
			     </div>
			     <div class="form-group ">
			      <label class="control-label " for="username">
			       Username
			      </label>
			      <div class="input-group">
			       <div class="input-group-addon">
			        <i class="fa fa-at">
			        </i>
			       </div>
			       <input class="form-control" id="username" name="username" type="text"/>
			      </div>
			     </div>
			     <div class="form-group ">
			      <label class="control-label " for="pass">
			       Password
			      </label>
			      <div class="input-group">
			       <div class="input-group-addon">
			        <i class="fa fa-unlock-alt">
			        </i>
			       </div>
			       <input class="form-control" id="pass" name="pass" type="password"/>
			      </div>
			     </div>
			     <div class="form-group ">
			      <label class="control-label ">
			       Other options
			      </label>
			      <div class=" ">
			       <div class="checkbox">
			        <label class="checkbox">
			         <input name="autosignin" type="checkbox" value="true"/>
			         Auto Sign-on
			        </label>
			       </div>
			       <div class="checkbox">
			        <label class="checkbox">
			         <input name="sendpushnotify" type="checkbox" value="true"/>
			         Send Push Notification
			        </label>
			       </div>
			      </div>
			     </div>
			    <div class="form-group ">
			    	<a href="#" data-toggle="collapse" data-target="#advPref">Advanced</a>
			    </div>
 
			    <div id="advPref" class="collapse">
				
				
					<div class="form-group ">
						<label class="control-label " for="refreshrate">
							Refresh Rate
						</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-refresh"></i>
							</div>
							<input class="form-control" id="refreshrate" name="refreshrate" type="text"/>
						</div>
					</div>
				
				
				</div>

			     
			     <div class="form-group">
			      <div>
			       <button class="btn btn-primary " name="submit" type="submit">
			        Save
			       </button>
			      </div>
			     </div>
			   </div>
			  </div>
			 </div>
			</div>
			</form>
			
		</section>
	
	<!-- Scripts -->
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<script src="js/sweetalert.js"></script>
	<script src="js/jquery-dateFormat.min.js"></script>	
	<script src="js/scripts.js"></script>	
	</body>
</html>
